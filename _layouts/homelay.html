---
layout: default
---

<div class="carousel">
    <img src="/assets/images/Q03-YANG-main-01.png" alt="Image 1">
    <div class="carousel-description">描述文字 1</div>

    <img src="/assets/images/Q03-YANG-main-02.jpg" alt="Image 2" style="display:none;">
    <div class="carousel-description" style="display:none;">描述文字 2</div>

    <img src="/assets/images/Q03-YANG-main-03.jpg" alt="Image 3" style="display:none;">
    <div class="carousel-description" style="display:none;">描述文字 3</div>

    <div class="carousel-buttons">
        <span class="carousel-button active" onclick="currentSlide(1)"></span>
        <span class="carousel-button" onclick="currentSlide(2)"></span>
        <span class="carousel-button" onclick="currentSlide(3)"></span>
    </div>
</div>

<h1 class="text-center mb-5">{{ site.title }}</h1>

{{ content }}

<style>
    .carousel {
        position: relative;
        max-width: 100%;
        margin: auto;
    }

    .carousel img {
        width: 100%;
        height: auto;
    }

    .carousel-description {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background-color: rgba(192, 192, 192, 0.3); /* 浅灰色，透明度30% */
        color: #771f00;
        padding: 10px;
        border-radius: 5px;
        max-width: 50%;
    }

    .carousel-buttons {
        position: absolute;
        bottom: 10px;
        right: 10px;
        display: flex;
        gap: 5px;
    }

    .carousel-button {
        height: 15px;
        width: 15px;
        background-color: #bbb; /* 灰色 */
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
    }

    .carousel-button.active {
        background-color: #771f00; /* 橙色 */
    }
</style>

<script>
    let slideIndex = 0;
    let slides = document.querySelectorAll(".carousel img");
    let descriptions = document.querySelectorAll(".carousel-description");
    let buttons = document.querySelectorAll(".carousel-button");

    function showSlide(index) {
        if (index >= slides.length) slideIndex = 0;
        if (index < 0) slideIndex = slides.length - 1;

        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
            descriptions[i].style.display = "none";
            buttons[i].classList.remove("active");
        }

        slides[slideIndex].style.display = "block";
        descriptions[slideIndex].style.display = "block";
        buttons[slideIndex].classList.add("active");
    }

    function nextSlide() {
        slideIndex++;
        showSlide(slideIndex);
    }

    function prevSlide() {
        slideIndex--;
        showSlide(slideIndex);
    }

    function currentSlide(index) {
        slideIndex = index - 1;
        showSlide(slideIndex);
    }

    // Auto slide
    setInterval(() => {
        nextSlide();
    }, 6000);

    // Initialize
    showSlide(slideIndex);
</script>
