    .carousel-description {

    }

        width: 15px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
    }

    .carousel-button.active {
        background-color: #771f00;
    }
</style>

<script>
    let slideIndex = 0;
    let slides = document.querySelectorAll(".carousel a img");
    let descriptions = document.querySelectorAll(".carousel-description");
    let buttons = document.querySelectorAll(".carousel-button");

    function showSlide(index) {
        if (index >= slides.length) slideIndex = 0;
        if (index < 0) slideIndex = slides.length - 1;

        for (let i = 0; i < slides.length; i++) {
            slides[i].parentElement.style.display = "none";
            descriptions[i].style.display = "none";
            buttons[i].classList.remove("active");
        }

        slides[slideIndex].parentElement.style.display = "block";
        descriptions[slideIndex].style.display = "block";
        buttons[slideIndex].classList.add("active");
    }

    function nextSlide() {
        slideIndex++;
        showSlide(slideIndex);
    }

    function prevSlide() {
        slideIndex--;
        showSlide(slideIndex);
    }

    function currentSlide(index) {
        slideIndex = index - 1;
        showSlide(slideIndex);
    }

    setInterval(() => {
        nextSlide();
    }, 6000);

    showSlide(slideIndex);
</script>
